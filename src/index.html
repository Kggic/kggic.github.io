<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Миллион</title>
	<link rel="stylesheet"  href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="section">
	<div class="container">
		<div class="row">
			<div class="col-lg-6 offset-lg-3">
				<h1 class="header text-center">
				<span>Получите видео инструкцию</span>
				<strong class="text-uppercase">Как заработать свой первый миллион</strong>
			</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-6 offset-lg-1 col-md-10 offset-md-1">
				<div class="video">
					<iframe width="100%" height="315" src="https://www.youtube.com/embed/NsmKlZIgtTI" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>
			</div>
			<div class="col-lg-4 offset-lg-0 col-sm-10 offset-sm-1">
				<div class="form">
					<form action="#">
						<p class="form-header text-center">Введите почту</p>
					<input type="text" class="form-control input-lg" placeholder="Ваше имя">
					<input type="text" class="form-control input-lg" placeholder="Ваша почта">
					<button class="btn btn-primary btn-lg btn-block form-btn">
						Получить инструкцию
					</button>
					</form>
					
				</div>
			</div>
		</div>
	</div>
</div>
<div class="section">
<div class="container">
		<div class="row">
		<div class="col-lg-12">
			<h2 class="text-center text-uppercase section-header">Почему нужно это сделать</h2>
		</div>
	</div>
	<div class="feature text-center">
		<div class="row">
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/01.png" width="100px" alt="УПС!!!">
					<p>Первое преимущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/02.png" width="100px" alt="УПС!!!">
					<p>Второе преимущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/03.png" width="100px" alt="УПС!!!">
					<p>Третье преимущество</p>
				</div>
			</div>
			<div class="col-lg-3 col-md-6">
				<div class="feature-box">
					<img src="img/04.png" width="100px" alt="УПС!!!">
					<p>Четвертое преимущество</p>
				</div>
			</div>
		</div>
	</div>
	<button class="btn btn-primary btn-lg form-btn center-block">
						Получить инструкцию
					</button>
</div>
</div>

</body>
</html>
